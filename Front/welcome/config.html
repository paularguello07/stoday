<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Configuracion</title>
</head>
<body style="background-color: #ec5454;">
    <!-- cuerpo de la configuración -->
    <div class="container mb-sm-3 mt-sm-3 mx-md-auto bg-white" style="border-radius:10px;">
        
        <h1 class="text-center pt-3 pb-1"> Configuración </h1>
        
        <!--Cambiar imagen de foto de perfil-->
        <div class="text-center border-bottom pt-3 pb-2">
            <img class="img" src="../welcome/temp_pics/user_while.jpg" style="border-radius: 50px;" width="100px" height="100px">
            <div class="pt-3">
                <p>Las imágenes no deben pesar más de xMB</p>
                <button class="btn border-dark">Cambiar foto</button>
            </div>
        </div>
        
        <!--Cambiar datos del usuario-->
        <div class="p-3">
            <div class="border-bottom p-3">
                    <h2>Datos personales</h2>

                <div class="border-bottom p-2">
                    <label for="username"> Nombre de usuario</label>
                    <input type="text" class="bg-light form-control" placeholder="generic_name123">
                </div>

                <div class=" p-2">
                    <label for="email"> Correo electrónico</label>
                    <input type="text" class="bg-light form-control" placeholder="PYT@gmail.com">
                </div>
            </div>

            <div class="border-bottom p-3">
                <h2>Contraseña</h2>
                <div class=" p-2">
                    <label for="contra_old"> Contraseña anterior</label>
                    <input type="password" class="bg-light form-control" placeholder="123">
                </div>
                <div class=" p-2">
                    <label for="username"> Contraseña nueva</label>
                <input type="contra_new" class="bg-light form-control" placeholder="123">
                </div>
            </div>
        
            <!-- Botones de guardar cambios o borrar cuenta-->
            <div class="text-center p-3 mx-5 ">
                <a  role="button" class="btn border-success mb-2 p-2" href="../welcome/home.html">
                    Guardar cambios
                </a>
                <a  role="button" class="btn border-danger mb-2 p-2" href="../welcome/home.html">
                    Borrar cuenta
                </a>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
